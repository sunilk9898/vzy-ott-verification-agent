# Render.com Blueprint â€” auto-provisions backend API + PostgreSQL
# Deploy: https://render.com/deploy?repo=https://github.com/sunilk9898/vzy-ott-verification-agent

databases:
  - name: vzy-postgres
    plan: free
    databaseName: vzy_agent
    user: vzy

services:
  - type: web
    name: vzy-api
    plan: free
    runtime: node
    buildCommand: "PUPPETEER_SKIP_DOWNLOAD=true npm ci && npx tsc"
    startCommand: node dist/dashboard/server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: vzy-postgres
          property: connectionString
      - key: CORS_ORIGIN
        value: https://dashboard-topaz-omega-93.vercel.app
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
